<div class="widget widget-latest-post">
    <h4 class="widget-title">Links</h4>
    {{ range .Params.links }}
    <div class="media">
      <a class="pull-left" href="{{ .url }}">
        <img class="media-object" src="{{ .image | relURL }}" alt="{{ .label }}">
      </a>
      <div class="media-body">
        <h4 class="media-heading"><a href="{{ .url }}">{{ .label }}</a></h4>
        <p>{{ .Summary | truncate 50 }}</p>
      </div>
    </div>
    {{ end }}
  </div>
