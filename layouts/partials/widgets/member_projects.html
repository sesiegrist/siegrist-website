<div class="widget widget-latest-post">
	{{ $member:=.Scratch.Get "member" }}
    <h4 class="widget-title"><a href="/project">{{ $member }}'s Projects</a></h4>
    {{ range first 20 (where site.Pages "Type" "project") }}
    {{ if (in .Params.Members $member ) }}
    <div class="media">
      <a class="pull-left" href="{{ .Permalink }}">
        <img class="media-object" src="{{ .Params.Image | relURL }}" alt="{{ .Title }}">
      </a>
      <div class="media-body">
        <h4 class="media-heading"><a href="{{ .Permalink }}">{{ .Name }}</a></h4>
        <p>{{ .Params.Lab_position }}</p>
      </div>
    </div>
    {{ end }}
    {{ end }}
  </div>
