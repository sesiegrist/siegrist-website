                	<p>
                	{{ delimit .Params.authors ", " }}
                	({{ .Params.Date.Format "2006" }})
                	{{ .Params.title }}
                	{{ range $index,$citation:=.Params.links }}
                		{{ if ne $index 0 }}
                		    <a> | </a>
                		{{ end }}    
                		<a href={{ $citation.url }}>{{ $citation.label }}</a>
                	{{ end }}
                	</p>
